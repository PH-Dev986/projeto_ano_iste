<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <a href="../home/home.html"><img src="../img/logo-valortant.png" alt="" class="logo"></a>
        <h1>Login</h1>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
          </div>
          <button type="submit"><a href="../home/home.html"></a>Login</button>
        </form>
        <div class="forgot-password">
          <a href="../senhas/senha.html">Esqueceu sua senha?</a>
        </div>
        <div class="register-link">
          <a href="../cadastro/cadastro.html">NÃ£o possui uma conta? Cadastre-se</a>
        </div>
        <div class="social-icons">
          <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://discord.com/" target="_blank"><i class="fab fa-discord"></i></a>
        </div>
      </div>
</body>
</html>
